
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>STREM.BAR</title>
      <style>
          body, html {
              margin: 0;
              padding: 0;
              width: 100%;
              height: 100%;
              overflow: hidden;
              background-color: black;
              font-family: Arial, sans-serif;
              display: flex;
              justify-content: center;
              align-items: center;
              flex-direction: column;
              color: white;
          }

          .container {
              text-align: center;
              z-index: 1;
          }

          .links a {
              color: white;
              text-decoration: none;
              margin: 0 10px;
              font-size: 14px;
              font-weight: normal;
              transition: color 0.3s;
          }

          .links a:hover {
              color: #aaaaaa;
          }

          .bubble-container {
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              z-index: 0;
              overflow: hidden;
          }

          .bubble {
              position: absolute;
              background-color: rgba(255, 255, 255, 0.1);
              border-radius: 50%;
              box-shadow: 0 0 20px rgba(255, 255, 255, 0.3),
                          inset -5px -5px 10px rgba(0, 0, 0, 0.2),
                          inset 5px 5px 15px rgba(255, 255, 255, 0.4);
          }
      </style>
  </head>
  <body>
      <div class="container">
          <h1>Hello!</h1>
          <div class="links">
              <a href="https://subdl.strem.bar" target="_blank">Stremio SubDL</a>
              <a href="https://subsource.strem.bar" target="_blank">Stremio SubSource</a>
              <a href="https://donate.strem.bar" target="_blank">Donate</a>
              <a href="https://status.strem.bar" target="_blank">Status</a>
          </div>
      </div>
      <div class="bubble-container"></div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
      <script>
          const bubbleContainer = document.querySelector('.bubble-container');

          function createSingleBubble(size) {
              const bubble = document.createElement('div');
              bubble.classList.add('bubble');

              bubble.style.width = `${size}px`;
              bubble.style.height = `${size}px`;
              bubble.style.left = `${Math.random() * (window.innerWidth - size)}px`;
              bubble.style.top = `${Math.random() * (window.innerHeight - size)}px`;

              bubbleContainer.appendChild(bubble);

              const tl = gsap.timeline({ repeat: -1, yoyo: true });
              tl.to(bubble, {
                  duration: 5,
                  x: `+=${Math.random() * 200 - 100}`,
                  y: `+=${Math.random() * 200 - 100}`,
                  ease: 'sine.inOut'
              });
          }

          // Create a single large transparent bubble
          createSingleBubble(500);
      </script>
  </body>
  </html>
